<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrate</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/custom.css">
    </head>
    <body>
        <header class="p-0 m-3 fuente">
            <h4>Completa este formulario de inscripción y nuestro equipo se pondrá en contacto con Ud. </h4> 
            <p class="fw-bold">(*Obligatorio)</p>
        </header> <br>

        <form class="row g-3 border border-3 p-5 fuente ">
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">Nombre</label>
                <input type="text" class="form-control " id="validationServer01"  required>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Apellido</label>
                <input type="text" class="form-control " id="validationServer02" required>
            </div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">Nombre de usuario</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input class="form-control" type="text"  id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServer03" class="form-label">Cuidad</label>
                <input class="form-control" type="text" id="validationServer03" aria-describedby="validationServer03Feedback" required>
            </div>
            <div class="col-md-4">
                <label  class="form-label">Provincia</label>
                <select class="form-control"  aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Elige una opción</option>
                    <option>Buenos Aires</option>
                    <option>Córdoba</option>
                    <option>Catamarca</option>
                    <option>La rioja</option>
                    <option>...Más opciones</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="validationServer01" class="form-label">País</label>
                <input type="text" class="form-control " id="validationServer01"  required>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                    Acepto termino y condiciones
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                    Debes aceptar antes de enviar formulario
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-danger" type="submit" onclick="enviarFormulario()">Enviar formulario</button>
            </div>
        </form>

        <script src="../assets/js/detalles.js"></script>
    </body>
</html>
